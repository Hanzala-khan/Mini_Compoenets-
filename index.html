<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini CSS Componenets</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c253a4fa2.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="components_container">
            <h1> STYLED COMPONENTS</h1>
            <div class="component_index">
                <h2>
                    1 --> MASKED TEXT
                </h2>
            </div>
            <div class="text_masking">
                <h1>MASKED TEXT</h1>
            </div>
            <!-- COMPONENT -- 2  -->
            <div class="component_index">
                <h2>
                    2 --> BORDER GRADIENT
                </h2>
            </div>
            <div class="border_gradient">
                <a href="#">
                    CODEPEN
                </a>
            </div>
            <!-- COMPONENT -- 3  -->
            <div class="component_index">
                <h2>
                    3 --> IMAGE OVERLAY
                </h2>
            </div>
            <div class="overlay_container">
                <div class="image_overlay_gradient">
                </div>
                <h1 class="overlay_title">
                    <span class="main_title">
                        EXPLORE
                    </span>
                    <span class="sub_title">
                        Lorem ipsum dolor sit amet.
                    </span>
                </h1>
            </div>
            <!-- COMPONENT -- 4  -->
            <div class="component_index">
                <h2>
                    3 --> TOOL TIP
                </h2>
            </div>
            <div class="icons_container">
      <div class="tooltip facebook">
        <span>facebook</span>
        <span> <i class="fa-brands fa-facebook-f"></i></span>
      </div>
      <div class="tooltip twitter">
        <span>twitter</span> <span> <i class="fa-brands fa-twitter"></i></span>
      </div>
      <div class="tooltip github">
        <span>github</span> <span> <i class="fa-brands fa-github"></i></span>
      </div>
      <div class="tooltip instagram">
        <span>Instagram</span>
        <span> <i class="fa-brands fa-instagram"></i></span>
      </div>
    </div>
    </main>
</body>

</html>
